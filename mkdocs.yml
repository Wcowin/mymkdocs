site_name: Wcowin的个人网站
theme:
  name: material
  icon:
    tag:
      <identifier>: octicons/tag-16
  features:
    - navigation.instant
    - header.autohide  #自动隐藏
    - announce.dismiss
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky


  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode    ##material/brightness-7+material/brightness-4

  font:
    text: Roboto
  features:
    - navigation.instant

nav: 
  - 主页: index.md
  - 博客: wkw.md
  - 旅行: travel.md
  - 关于我: about.md
  
favicon: /docs/img/11.ico
markdown_extensions:
  - attr_list
  - md_in_html
plugins:
  - glightbox
copyright: Copyright &copy; 2022王科文

extra:
  version:
    provider: 1.0
  generator: false
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/wcowin_
    - icon: fontawesome/brands/github
      link: https://github.com/Wcowin
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/1407028951?spm_id_from=333.1007.0.0
    - icon: fontawesome/solid/paper-plane
      link: mailto:<1135801806@qq.com> #联系

  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better
      
plugins:
  - search
  - tags:
      tags_file: tags.md
